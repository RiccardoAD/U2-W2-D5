<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- META_TAGS -->
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./Netflix-assets/assets/style2.css" />

    <!-- WEBPAGE_NAME -->
    <title>TITILO</title>
  </head>
  <body>
    <!-- BEGIN_HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Netflix-assets/assets/netflix_logo.png" alt="Bootstrap" width="120" height="auto" />
          </a>
        </div>
      </nav>
    </header>
    <!-- END_HEADER -->

    <!-- BEGIN_MAIN -->
    <main>
      <div class="container-fluid">
        <div>
          <section>
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                  <div class="mb-3">
                    <div class="row g-0">
                      <div class="col-md-4 text-end">
                        <h1>Edit profile</h1>
                      </div>
                      <hr class="mt-0 mb-4" />
                    </div>
                  </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="mb-3">
                      <div class="row g-0">
                        <div class="col-md-4 text-end">
                          <img
                            src="./Netflix-assets/assets/kids_icon.png"
                            alt="Avatar"
                            class="img-fluid mb-5"
                            style="width: 100%"
                          />
                        </div>
                        <div class="col-md-8">
                          <div class="card-body p-4">
                            <div class="row pt-1">
                              <div class="col-12 mb-3 p-2 bg-secondary">
                                <h6>Strive Student</h6>
                              </div>
                              <div class="col-12 mb-3"></div>
                            </div>
                            <div class="col-12 mb-1">
                              <h5 class="text-muted">Language:</h5>
                            </div>
                            <div>
                              <div class="dropdown mb-3">
                                <div class="nav-item dropdown">
                                  <button type="button" class="btn btn btn-outline-light rounded-0">
                                    <a
                                      class="nav-link dropdown-toggle"
                                      href="#"
                                      role="button"
                                      data-bs-toggle="dropdown"
                                      aria-expanded="false"
                                    >
                                      English
                                    </a>

                                    <ul class="dropdown-menu border" class="bg-black">
                                      <li><a class="dropdown-item" href="#">francese</a></li>
                                      <li><a class="dropdown-item" href="#">cinese</a></li>
                                      <li><a class="dropdown-item" href="#">tedesco</a></li>
                                    </ul>
                                  </button>
                                </div>
                              </div>

                              <hr class="mt-0 mb-4" />
                              <div class="row pt-1">
                                <div class="col-6 mb-1">
                                  <h5 class="text-muted">Maturity Settings:</h5>
                                  <div class="bg-secondary">
                                    <p class="fs-5 text-center">all maturity ratings</p>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-12 mb-3">
                                  <p>show titles of all maturity ratings for this profile.</p>
                                  <div class="mb-4">
                                    <button class="btn text-left border border-light text-muted">EDIT</button>
                                  </div>
                                  <hr class="mt-0 mb-4" />
                                  <div class="row pt-1">
                                    <div class="col-12 mb-1">
                                      <h5 class="text-muted mb-3">Autoplay controls</h5>

                                      <div class="form-check checkbox-xl text-muted">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value=""
                                          id="checkbox-3"
                                          checked
                                        />
                                        <label class="form-check-label" for="checkbox-3"
                                          >autplay next episode in aserieas on all device</label
                                        >
                                      </div>
                                      <div class="form-check checkbox-xl text-muted">
                                        <input
                                          class="form-check-input text-muted mt-2"
                                          type="checkbox"
                                          value=""
                                          id="checkbox-3"
                                          checked
                                        />
                                        <label class="form-check-label" for="checkbox-3"
                                          >autplay next episode while bowsing on all device</label
                                        >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <hr class="mt-0 mb-4" />
                            </div>
                          </div>
                          <div class="d-flex justify-content-start">
                            <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                      <div class="mb-3">
                        <div class="row g-0">
                          <div class="row bg-dark">
                            <div class="col col-3">
                              <a class="btn btn-light rounded-0 ms-2 mb-4 px-5"> SAVE </a>
                            </div>
                            <div class="col col-2">
                              <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4 px-3"> CANCEL </a>
                            </div>
                            <div class="col col-4">
                              <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4"> DELETE PROFILE </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- END_MAIN -->

    <!-- BEGIN_FOOTER -->
    <footer></footer>
    <!-- END_FOOTER -->

    <!--BEGIN_SCRIPT_JVASCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
